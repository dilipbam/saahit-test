version: '3.8'

services:
  customer_app:
    image: diliipbam/test:latest
    env_file:
      - ./customer_app/.env
    ports:
      - "9002:8000"

  vendor_app:
    image: diliipbam/test:latest
    env_file:
      - ./vendor_app/.env
    ports:
      - "9001:8001"

  superadmin:
    image: diliipbam/test:latest
    env_file:
      - ./super_admin/.env
    ports:
      - "9003:8002"

  cron_app:
    image: diliipbam/test:latest
    env_file:
      - ./cron/.env
    ports:
      - "9004:8003"

  postgres:
    image: postgres:15
    env_file:
      - ./postgres/.env
    ports:
      - "5432:5432"

  redis:
    image: redis:5.0.4
    ports:
      - "6379:6379"
